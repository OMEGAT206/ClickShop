<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
        <link rel="stylesheet" href="../adminHeader.css" />
        <link rel="stylesheet" href="Brand.css" />
    </head>
    <body>
        <header>
            <h1><a href="../adminHome/adminhome.html">Admin HomePage</a></h1>
        </header>

        <div class="centerDiv">
            <div class="wrapper">
                <h2>Add New Brand</h2>
                <form
                    id="addBrand"
                    action="../../PHP/AccountManagement.php"
                    method="post"
                    enctype="multipart/form-data"
                >
                    <div class="input-box">
                        <input type="hidden" name="RD" value="AB" />
                        <label for="name">Brand's Name</label>
                        <input
                            id="name"
                            name="name"
                            type="text"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div class="input-box">
                        <label for="img">Choose profile picture</label>
                        <input
                            type="file"
                            id="profile-photo"
                            class="custom-file-input"
                            accept="image/*"
                            name="img"
                            required
                        />
                    </div>

                    <div class="input-box button">
                        <input type="Submit" value="Add Now" />
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
