<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Seller</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="../../Media/Logo/—Pngtree—vector shop icon_3762863.png"
        />
        <link rel="stylesheet" href="../adminHeader.css" />
        <link rel="stylesheet" href="seller.css" />
    </head>
    <body>
        <header>
            <h1><a href="../adminHome/adminhome.html">Admin HomePage</a></h1>
        </header>
        <div class="centerDiv">
            <div class="wrapper">
                <h2>Add New Seller</h2>
                <form
                    action="../../PHP/AccountManagement.php"
                    method="post"
                    enctype="multipart/form-data"
                    id="addSellerForm"
                >
                    <div class="input-box">
                        <input type="hidden" name="RD" value="AS" />
                        <label for="name">Seller's Name</label>
                        <input
                            id="name"
                            name="name"
                            type="text"
                            placeholder="Enter your name"
                            required
                        />
                    </div>

                    <div class="input-box">
                        <label for="num">Seller's Phone Number</label>

                        <input
                            id="num"
                            type="number"
                            name="num"
                            placeholder="Enter your phone Number"
                            required
                        />
                    </div>
                    <div class="input-box">
                        <label for="email">Seller's Email</label>
                        <input
                            id="email"
                            type="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <span id="errorEmailExist"></span>
                    <br />
                    <div class="input-box">
                        <label for="pass">Seller's Password</label>
                        <input
                            id="pass"
                            type="password"
                            name="pass"
                            placeholder="Enter your Password"
                            required
                        />
                    </div>
                    <span id="errorPass"></span>
                    <br />
                    <div class="input-box button">
                        <input type="Submit" value="Add Now" />
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
