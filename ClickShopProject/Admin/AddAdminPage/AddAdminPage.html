<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css.map"
        />

        <link rel="stylesheet" href="../adminHeader.css" />
        <link rel="stylesheet" href="AddAdmin.css" />
    </head>
    <body>
        <header>
            <aside id="OrderCount">
                <div class="order-info">
                    <p>Today's Orders: <strong>10</strong></p>
                </div>
            </aside>
            <h1>Admin Home Screen</h1>
            <aside id="OverallProfit">
                <div class="order-info">
                    <p>Overall Profit this Month: <strong>$5000</strong></p>
                </div>
            </aside>
        </header>

        <div class="centerDiv">
            <div class="wrapper">
                <h2>Add New Admin</h2>
                <form action="#">
                    <div class="input-box">
                        <label for="name">Admin's Name</label>
                        <input
                            id="name"
                            type="text"
                            placeholder="Enter your name"
                            required
                        />
                    </div>

                    <div class="input-box">
                        <label for="num">Admin's Phone Number</label>

                        <input
                            id="num"
                            type="text"
                            placeholder="Enter your phone Number"
                            required
                        />
                    </div>

                    <div class="input-box">
                        <label for="gender">Admin's Gender</label>
                        <select id="gender" aria-label="Default select example">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="email">Admin's Email</label>
                        <input
                            id="email"
                            type="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <div class="input-box">
                        <label for="pass">Admin's Password</label>
                        <input
                            id="pass"
                            type="password"
                            placeholder="Enter your Password"
                            required
                        />
                    </div>

                    <div class="input-box button">
                        <input type="Submit" value="Add Now" />
                    </div>
                </form>
            </div>
        </div>

        <script src="../../Bootstrap_Library/js/bootstrap.bundle.min.js"></script>
        <script src="../../Bootstrap_Library/js/bootstrap.bundle.min.js.map"></script>
    </body>
</html>
