<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="seller.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Add new seller</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <label for="img">Choose profile picture</label>
        <input type="file" id="profile-photo" class="file-input" accept="image/*" data-placeholder ="Add profile photo" name = "img">
    </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your phone" required>
      </div>
      <div class="input-box">
        <textarea placeholder="Business info" required style="resize: none;"></textarea>
    </div>
      <div class="input-box button">
        <input type="Submit" value="Add Now">
      </div>
     
    </form>
  </div>
</body>
</html>
