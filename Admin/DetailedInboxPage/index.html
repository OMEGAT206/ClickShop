<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detailed Inbox Page</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="../../Media/Logo/—Pngtree—vector shop icon_3762863.png"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css.map"
        />
        <link rel="stylesheet" href="../adminHeader.css" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1><a href="../adminHome/adminhome.html">Admin HomePage</a></h1>
        </header>

        <h1>Feedback Page</h1>

        <table class="AllOrders">
            <tr>
                <div class="feedback">
                    <span class="info"
                        >Feedback ID: <span class="OID">1</span></span
                    >
                </div>
            </tr>

            <tr>
                <div class="feedback">
                    <span class="info"
                        >Feedback Date:
                        <span class="ODate">30/9/2023</span></span
                    >
                </div>
            </tr>

            <tr>
                <div class="feedback">
                    <span class="info">Feedback Message: <br /> </span>
                </div>
            </tr>

            <tr>
                <div class="feedback">
                    <p id="fMessage"></p>
                </div>
            </tr>
        </table>
        <form id="replyForm" action="../AdminInboxPage/index.html">
            <div class="bottomContent">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                        >Reply :</label
                    >
                    <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                    ></textarea>
                </div>
                <div class="btns">
                    <input
                        type="submit"
                        class="btn btn-danger"
                        value="Dismiss"
                        id="dismiss"
                    />
                    <input
                        type="submit"
                        class="btn btn-primary"
                        value="Send Reply"
                        id="send"
                    />
                </div>
            </div>
        </form>

        <script src="script.js"></script>
        <script src="../../Bootstrap_Library/js/bootstrap.bundle.min.js"></script>
        <script src="../../Bootstrap_Library/js/bootstrap.bundle.min.js.map"></script>
    </body>
</html>
