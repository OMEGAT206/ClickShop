<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Admin</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="../../Media/Logo/—Pngtree—vector shop icon_3762863.png"
        />
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css.map"
        />

        <link rel="stylesheet" href="../adminHeader.css" />
        <link rel="stylesheet" href="AddAdmin.css" />
    </head>
    <body>
        <header>
            <h1><a href="../adminHome/adminhome.html">Admin HomePage</a></h1>
        </header>

        <div class="centerDiv">
            <div class="wrapper">
                <h2>Add New Admin</h2>
                <form id="addAdminForm" method="post">
                    <div class="input-box">
                        <label for="name">Admin's Name</label>
                        <input
                            id="name"
                            type="text"
                            placeholder="Enter your name"
                            required
                        />
                    </div>

                    <div class="input-box">
                        <label for="num">Admin's Phone Number</label>

                        <input
                            id="num"
                            type="number"
                            placeholder="Enter your phone Number"
                            required
                        />
                    </div>

                    <div class="input-box">
                        <label for="gender">Admin's Gender</label>
                        <select id="gender" aria-label="Default select example">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="email">Admin's Email</label>
                        <input
                            id="email"
                            type="email"
                            placeholder="Enter your email"
                            required
                        />
                        <span id="errorEmailExist"></span>
                    </div>
                    <div class="input-box">
                        <label for="pass">Admin's Password</label>
                        <input
                            id="pass"
                            type="password"
                            placeholder="Enter your Password"
                            required
                        />
                    </div>
                    <span id="errorPass"></span>
                    <div class="input-box button">
                        <input type="Submit" value="Add Now" />
                    </div>
                </form>
            </div>
        </div>

        <script src="../../Bootstrap_Library/js/bootstrap.bundle.min.js"></script>
        <script src="../../Bootstrap_Library/js/bootstrap.bundle.min.js.map"></script>
        <script src="AddAdmin.js"></script>
    </body>
</html>
