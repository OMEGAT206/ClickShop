<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css.map"
        />
        <link rel="stylesheet" href="../SellerHeader.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <aside id="OrderCount">
                <div class="order-info">
                    <p>Today's Orders: <strong>10</strong></p>
                </div>
            </aside>
            <h1>Seller Home Screen</h1>
            <aside id="OverallProfit">
                <div class="order-info">
                    <p>Overall Profit this Month: <strong>$5000</strong></p>
                </div>
            </aside>
        </header>

        <h1 id="titleH1">Detail Seller Order Page</h1>

        <table class="AllOrders">
            <tr>
                <td>
                    <div class="order">
                        <span class="info"
                            >Order ID: <span class="OID">1</span></span
                        >
                    </div>
                    <div class="order">
                        <span class="info"
                            >Order Date:
                            <span class="ODate">30/9/2023</span></span
                        >
                    </div>
                    <div class="order">
                        <img
                            class="imgCard"
                            src="../../Media/ProductImages/image.jpg"
                            alt="Product Image"
                        />
                        <span class="info"
                            >Name: <span class="OName">Bottle</span></span
                        >
                        <span class="info"
                            >Quantity: <span class="OQuantity">2</span></span
                        >
                        <span class="info"
                            >Price: <span class="OPrice">1000</span></span
                        >
                    </div>
                    <div class="order">
                        <img
                            class="imgCard"
                            src="../../Media/ProductImages/image.jpg"
                            alt="Product Image"
                        />
                        <span class="info"
                            >Name: <span class="OName">Bottle</span></span
                        >
                        <span class="info"
                            >Quantity: <span class="OQuantity">2</span></span
                        >
                        <span class="info"
                            >Price: <span class="OPrice">1000</span></span
                        >
                    </div>
                    <div class="order">
                        <span class="info"
                            >Sub Total:
                            <span class="OSubtotal">1000</span></span
                        >
                    </div>
                    <div class="order">
                        <span class="info"
                            >Total: <span class="OTotal">1050</span></span
                        >
                    </div>
                </td>
            </tr>
        </table>

        <script src="BootStrap/js/bootstrap.bundle.min.js"></script>
        <script src="BootStrap/js/bootstrap.bundle.min.js.map"></script>
    </body>
</html>
