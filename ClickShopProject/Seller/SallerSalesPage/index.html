<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="../../Bootstrap_Library/css/bootstrap.min.css.map"
        />
        <link rel="stylesheet" href="../SellerHeader.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <aside id="OrderCount">
                <div class="order-info">
                    <p>Today's Orders: <strong>10</strong></p>
                </div>
            </aside>
            <h1>Seller Home Screen</h1>
            <aside id="OverallProfit">
                <div class="order-info">
                    <p>Overall Profit this Month: <strong>$5000</strong></p>
                </div>
            </aside>
        </header>

        <h1 id="titleH1">The order Seller Page</h1>
        <table class="allorders">
            <tr>
                <td>
                    <div class="Order">
                        <span class="info"
                            >Order ID: <span class="Onum">1</span></span
                        >

                        <span class="Odate">
                            <span class="info">Date :</span>30/9/2023</span
                        >
                        <span class="info"
                            >Total Price:
                            <span class="Ototal">20000</span></span
                        >
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="Order">
                        <span class="info"
                            >Order ID: <span class="Onum">2</span></span
                        >

                        <span class="Odate">
                            <span class="info">Date :</span>30/8/2023</span
                        >
                        <span class="info"
                            >Total Price: <span class="Ototal">200</span></span
                        >
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="Order">
                        <span class="info"
                            >Order ID: <span class="Onum">3</span></span
                        >

                        <span class="Odate">
                            <span class="info">Date :</span> 30/7/2023</span
                        >
                        <span class="info"
                            >Total Price: <span class="Ototal">5000</span></span
                        >
                    </div>
                </td>
            </tr>
        </table>

        <script src="../../Bootstrap_Library/js/bootstrap.bundle.min.js"></script>
        <script src="../../Bootstrap_Library/js/bootstrap.bundle.min.js.map"></script>
    </body>
</html>
